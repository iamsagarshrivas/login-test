  <h1>hi {{socket}}</h1>

<!-- Modal -->
<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <div class="container">
          <form class="form-horizontal" [formGroup]='loginForm'>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-4">
                <input type="email" class="form-control" formControlName='email' placeholder="Enter email">
                <div *ngIf='loginForm.controls.email.touched && loginForm.controls.email.errors'>
                  <div *ngIf='loginForm.controls.email.errors.required'>
                    <div class="alert alert-danger">
                      This field is required.
                    </div>
                  </div>
                  <div *ngIf='loginForm.controls.email.errors.pattern'>
                    <div class="alert alert-danger">
                      Please enter valid email
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-4">
                <input type="password" class="form-control" formControlName='password' placeholder="Enter password">
                <div *ngIf='loginForm.controls.password.touched && loginForm.controls.password.errors'>
                  <div *ngIf='loginForm.controls.password.errors.required'>
                    <div class="alert alert-danger">
                      This field is required.
                    </div>
                  </div>
                  <div *ngIf='loginForm.controls.password.errors.min'>
                    <div class="alert alert-danger">
                      Password must be 6 character long.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)='login()'>Sign in</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
